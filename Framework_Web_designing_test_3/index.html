<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body>
    <!-- background image -->
    <img src="images/background.jpg" class="backimage" alt="">

    <!-- main container with heading and all images  -->
    <div class="container main">
        <h1 class="p-2 mt-3 text-center bg-danger text-white">Bootstrap Image gallery (Lightbox gallery)</h1>
        <hr>
        <div class="gallery">
            <div class="row text-center">
                <div class="col">
                    <div id="box1" class="my-2"><img id="0" class="show current" src="images/captain_america.jpg" alt=""></div>
                    <div id="box2" class="my-2"><img id="1" class="show current" src="images/iron_man.jpg" alt=""></div>
                    <div id="box3" class="my-2"><img id="2" class="show current" src="images/captain-marvel.jpg" alt="">
                    </div>
                </div>
                <div class="col">
                    <div id="box4" class="my-2"><img id="3" class="show current" src="images/deadpool.jpg" alt=""></div>
                    <div id="box5" class="my-2"><img id="4" class="show current" src="images/black_widow.jpg" alt=""></div>
                    <div id="box6" class="my-2"><img id="5" class="show current" src="images/spiderman.jpg" alt="">
                    </div>
                </div>
                <div class="col">
                    <div id="box7" class="my-2"><img id="6" class="show current" src="images/thanos.jpg" alt=""></div>
                    <div id="box8" class="my-2"><img id="7" class="show current" src="images/thor.jpg" alt=""></div>
                    <div id="box9" class="my-2"><img id="8" class="show current" src="images/blackpanther.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- this div will be appear when main image is clicked -->
    <div id="box">
        <span class="close">&times;</span>
        <div class="display container">
            <div class="slide">
                <img src="images/captain_america.jpg" alt="">
            </div>
            <div class="slide">
                <img src="images/iron_man.jpg" alt="">
            </div>
            <div class="slide">
                <img src="images/captain-marvel.jpg" alt="">
            </div>
            <div class="slide">
                <img src="images/deadpool.jpg" alt="">
            </div>
            <div class="slide">
                <img src="images/black_widow.jpg" alt="">
            </div>
            <div class="slide">
                <img src="images/spiderman.jpg" alt="">
            </div>
            <div class="slide">
                <img src="images/thanos.jpg" alt="">
            </div>
            <div class="slide">
                <img src="images/thor.jpg" alt="">
            </div>
            <div class="slide">
                <img src="images/blackpanther.png" alt="">
            </div>
        </div>

        <!-- small thumbnail images for quick view -->
        <div class="thumb container">
            <img id="0" class="current" src="images/captain_america.jpg" alt="">
            <img id="1" class="current" src="images/iron_man.jpg" alt="">
            <img id="2" class="current" src="images/captain-marvel.jpg" alt="">
            <img id="3" class="current" src="images/deadpool.jpg" alt="">
            <img id="4" class="current" src="images/black_widow.jpg" alt="">
            <img id="5" class="current" src="images/spiderman.jpg" alt="">
            <img id="6" class="current" src="images/thanos.jpg" alt="">
            <img id="7" class="current" src="images/thor.jpg" alt="">
            <img id="8" class="current" src="images/blackpanther.png" alt="">
        </div>
    </div>
</body>

</html>
